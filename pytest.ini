[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    smoke: Smoke test cases for critical functionality
    regression: Regression test cases for full system validation
    api: API test cases
    ui: UI test cases
    performance: Performance test cases
    cross_browser: Cross browser compatibility tests
    security: Security test cases
    visual: Visual regression test cases
    integration: Integration test cases
    unit: Unit test cases
    slow: Tests that take a long time to run
    
# Test output configuration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --html=reports/report.html
    --self-contained-html

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# Use with: pytest -n auto
# Requires pytest-xdist

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning